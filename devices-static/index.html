<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='openwebrx.css'>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="openwebrx-panel" id="openwebrx-panel-status" data-panel-name="status" style="width: 100%; max-width: 615px; transform: perspective(600px) rotateX(0deg) rotateY(0deg); opacity: 0.67;" data-panel-transparent="true">
        <div class="openwebrx-progressbar" id="openwebrx-bar-audio-buffer" data-type="audiobuffer"><span class="openwebrx-progressbar-text">Audio buffer [0.0 s]</span><div class="openwebrx-progressbar-bar" style="transform: translate(-99.9833%) translateZ(0px);"></div></div>
        <div class="openwebrx-progressbar openwebrx-progressbar--over" id="openwebrx-bar-audio-output" data-type="audiooutput"><span class="openwebrx-progressbar-text">Audio output [0.0 ksps]</span><div class="openwebrx-progressbar-bar" style="transform: translate(-100%) translateZ(0px);"></div></div>
        <div class="openwebrx-progressbar" id="openwebrx-bar-audio-speed" data-type="audiospeed"><span class="openwebrx-progressbar-text">Audio stream [0 kbps]</span><div class="openwebrx-progressbar-bar" style="transform: translate(-100%) translateZ(0px);"></div></div>
        <div class="openwebrx-progressbar" id="openwebrx-bar-battery" data-type="battery" style="display:none;"><span class="openwebrx-progressbar-text">Battery</span><div class="openwebrx-progressbar-bar"></div></div>
        <div class="openwebrx-progressbar" id="openwebrx-bar-network-speed" data-type="networkspeed"><span class="openwebrx-progressbar-text">Network usage [149.9 kbps]</span><div class="openwebrx-progressbar-bar" style="transform: translate(-92.5036%) translateZ(0px);"></div></div>
        <div class="openwebrx-progressbar" id="openwebrx-bar-server-cpu" data-type="cpu"><span class="openwebrx-progressbar-text">Server CPU [14%/47Â°C]</span><div class="openwebrx-progressbar-bar" style="transform: translate(-86.402%) translateZ(0px);"></div></div>
        <div class="openwebrx-progressbar" id="openwebrx-bar-clients" data-type="clients"><span class="openwebrx-progressbar-text">Clients [1]</span><div class="openwebrx-progressbar-bar" style="transform: translate(-80%) translateZ(0px);"></div></div>
    </div>
<script src="/devices-static/owrx_devices_status.js"></script>
</body>
</html>
